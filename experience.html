<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience - Ethan Bernhardt</title>
    <meta name="description" content="Professional Experience of Ethan Bernhardt">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .experience-layout {
            display: grid;
            grid-template-columns: 300px 1fr 300px;
            gap: 2rem;
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .side-section {
            padding: 1rem;
        }

        .reference-card, .notable-exp-card {
            background-color: var(--card-background, white);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .reference-card:hover, .notable-exp-card:hover {
            transform: translateY(-5px);
        }

        .reference-name {
            font-weight: bold;
            color: var(--primary-color, #2196f3);
            margin-bottom: 0.5rem;
        }

        .reference-title {
            font-style: italic;
            color: var(--secondary-text-color, #666);
            margin-bottom: 0.5rem;
        }

        .notable-exp-title {
            font-weight: bold;
            color: var(--primary-color, #2196f3);
            margin-bottom: 0.5rem;
        }

        .notable-exp-date {
            font-style: italic;
            color: var(--secondary-text-color, #666);
            margin-bottom: 0.5rem;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--text-color, #333);
            border-bottom: 2px solid var(--primary-color, #2196f3);
            padding-bottom: 0.5rem;
        }
        .timeline {
            position: relative;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 20px;
        }

        .timeline::after {
            content: '';
            position: absolute;
            width: 6px;
            background-color: var(--primary-color, #2196f3);
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -3px;
            border-radius: 3px;
        }

        .timeline-container {
            padding: 10px 40px;
            position: relative;
            width: 50%;
            animation: fadeIn 0.5s ease-in-out;
        }

        .timeline-container::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: var(--background-color, #fff);
            border: 4px solid var(--primary-color, #2196f3);
            border-radius: 50%;
            top: 15px;
            z-index: 1;
        }

        .left {
            left: 0;
        }

        .right {
            left: 50%;
        }

        .left::after {
            right: -10px;
        }

        .right::after {
            left: -10px;
        }

        .content {
            padding: 20px;
            background-color: var(--card-background, white);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .content:hover {
            transform: translateY(-5px);
        }

        .date {
            color: var(--primary-color, #2196f3);
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--text-color, #333);
        }

        .company {
            color: var(--secondary-text-color, #666);
            font-style: italic;
            margin-bottom: 0.5rem;
        }

        .description {
            color: var(--text-color, #555);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        [data-theme="dark"] .content {
            background-color: var(--card-background, #2d2d2d);
        }

        [data-theme="dark"] .timeline-container::after {
            background-color: var(--background-color, #1a1a1a);
        }

        @media screen and (max-width: 1200px) {
            .experience-layout {
                grid-template-columns: 1fr;
            }

            .side-section {
                order: 2;
                max-width: 600px;
                margin: 0 auto;
            }

            .timeline-section {
                order: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="header-nav">
        <div class="nav-container">
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="projects.html">Projects</a>
                <a href="experience.html">Experience</a>
                <a href="skills.html">Skills</a>
            </div>
            <button class="theme-toggle" aria-label="Toggle dark mode">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>
    <!-- Hero Section -->
    <section class="hero">
        <h1>Work Experience</h1>
        <p>My Professional Journey</p>
    </section>
    <!-- Experience Content -->
    <div class="experience-layout">
        <div class="side-section">
            <h2 class="section-title">Notable Experiences</h2>
            <div class="notable-experiences" id="notable-experiences">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
        
        <div class="timeline-section">
            <div class="timeline" id="timeline">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>

        <div class="side-section">
            <h2 class="section-title">References</h2>
            <div class="references" id="references">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
    </div>
    <script src="/js/theme.js"></script>
    <script src="/js/experience.js"></script>
</body>
</html>
