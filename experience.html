<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience - Ethan Bernhardt</title>
    <meta name="description" content="Professional Experience of Ethan Bernhardt">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .timeline {
            position: relative;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 20px;
        }

        .timeline::after {
            content: '';
            position: absolute;
            width: 6px;
            background-color: var(--primary-color, #2196f3);
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -3px;
            border-radius: 3px;
        }

        /* New row structure */
        .timeline-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .timeline-container {
            position: relative;
            width: 50%;
            animation: fadeIn 0.5s ease-in-out;
        }

        .timeline-container.left {
            padding-right: 40px;
        }

        .timeline-container.right {
            padding-left: 40px;
        }

        /* Adjust timeline dots */
        .timeline-container::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: var(--background-color, #fff);
            border: 4px solid var(--primary-color, #2196f3);
            border-radius: 50%;
            top: 15px;
            z-index: 1;
        }

        .timeline-container.left::after {
            right: -10px;
        }

        .timeline-container.right::after {
            left: -10px;
        }

        /* Content alignment */
        .timeline-container.left .content {
            margin-left: 0;
            margin-right: 20px;
        }

        .timeline-container.right .content {
            margin-left: 20px;
            margin-right: 0;
        }

        .content {
            padding: 20px;
            background-color: var(--card-background, white);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .content:hover {
            transform: translateY(-5px);
        }

        /* Experience entry specific styles */
        .experience-entry .date {
            color: var(--primary-color, #2196f3);
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .experience-entry .title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--text-color, #333);
        }

        .experience-entry .company {
            color: var(--secondary-text-color, #666);
            font-style: italic;
            margin-bottom: 0.5rem;
        }

        .experience-entry .description {
            color: var(--text-color, #555);
            margin-bottom: 1rem;
        }

        .experience-entry .highlights {
            margin-top: 1rem;
            padding-left: 1.5rem;
            list-style-type: disc;
            color: var(--text-color, #555);
        }

        .experience-entry .highlights li {
            margin-bottom: 0.5rem;
        }

        /* Reference entry specific styles */
        .reference-entry {
            background-color: var(--card-background, #f8f9fa);
            border-left: 4px solid var(--primary-color, #2196f3);
        }

        .reference-tag {
            color: var(--primary-color, #2196f3);
            font-weight: bold;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .reference-name {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 0.3rem;
            color: var(--text-color, #333);
        }

        .reference-title {
            color: var(--secondary-text-color, #666);
            margin-bottom: 0.3rem;
        }

        .reference-contact {
            color: var(--text-color, #555);
            font-style: italic;
            font-size: 0.9rem;
        }

        /* Notable entry specific styles */
        .notable-entry {
            background-color: var(--card-background, #f8f9fa);
            border-left: 4px solid var(--accent-color, #ffd700);
        }

        .notable-tag {
            color: var(--accent-color, #ffd700);
            font-weight: bold;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .notable-title {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 0.3rem;
            color: var(--text-color, #333);
        }

        .notable-date {
            color: var(--secondary-text-color, #666);
            font-style: italic;
            margin-bottom: 0.3rem;
        }

        .notable-description {
            color: var(--text-color, #555);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Dark mode support */
        [data-theme="dark"] .content {
            background-color: var(--card-background, #2d2d2d);
        }

        [data-theme="dark"] .timeline-container::after {
            background-color: var(--background-color, #1a1a1a);
        }

        @media screen and (max-width: 600px) {
            .timeline-row {
                flex-direction: column;
            }

            .timeline::after {
                left: 31px;
            }

            .timeline-container {
                width: 100%;
                padding-left: 70px;
                padding-right: 25px;
            }

            .timeline-container.left,
            .timeline-container.right {
                padding-left: 70px;
                padding-right: 25px;
            }

            .timeline-container.left .content,
            .timeline-container.right .content {
                margin-left: 0;
                margin-right: 0;
            }

            .timeline-container.left::after,
            .timeline-container.right::after {
                left: 21px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="header-nav">
        <div class="nav-container">
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="projects.html">Projects</a>
                <a href="experience.html">Experience</a>
                <a href="skills.html">Skills</a>
            </div>
            <button class="theme-toggle" aria-label="Toggle dark mode">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Work Experience</h1>
        <p>My Professional Journey</p>
    </section>

    <!-- Experience Content -->
    <div class="container">
        <div class="timeline" id="timeline">
            <!-- Will be populated by JavaScript -->
        </div>
    </div>

    <script src="/js/theme.js"></script>
    <script src="/js/experience.js"></script>
</body>
</html>
