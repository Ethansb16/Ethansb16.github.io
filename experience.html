<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience - Ethan Bernhardt</title>
    <meta name="description" content="Professional Experience of Ethan Bernhardt">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="header-nav">
        <div class="nav-container">
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="projects.html">Projects</a>
                <a href="experience.html">Experience</a>
                <a href="about.html">About</a>
            </div>
            <button class="theme-toggle" aria-label="Toggle dark mode">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Professional Experience</h1>
        <p>My journey in technology and computer science</p>
    </section>

    <!-- Main Content -->
    <div class="container">
        <div class="experience-timeline">
            <!-- Experience entries will be populated by JavaScript -->
        </div>
    </div>

    <script src="js/theme.js"></script>
    <script src="js/data.js"></script>
    <script>
        // Populate Experience Timeline
        const experienceTimeline = document.querySelector('.experience-timeline');
        experiences.forEach(exp => {
            const expEntry = document.createElement('div');
            expEntry.className = 'experience-entry';
            expEntry.innerHTML = `
                <div class="experience-header">
                    <h3>${exp.title}</h3>
                    <span class="experience-date">${exp.period}</span>
                </div>
                <h4>${exp.company}</h4>
                <p>${exp.description}</p>
                <ul class="experience-highlights">
                    ${exp.highlights.map(highlight => 
                        `<li>${highlight}</li>`
                    ).join('')}
                </ul>
            `;
            experienceTimeline.appendChild(expEntry);
        });
    </script>
</body>
</html>
