<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Ethan Bernhardt</title>
    <meta name="description" content="Projects by Ethan Bernhardt - Computer Science Portfolio">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="header-nav">
        <div class="nav-container">
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="projects.html">Projects</a>
                <a href="experience.html">Experience</a>
                <a href="about.html">About</a>
            </div>
            <button class="theme-toggle" aria-label="Toggle dark mode">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>My Projects</h1>
        <p>A detailed look at my technical work and achievements</p>
    </section>

    <!-- Main Content -->
    <div class="container">
        <div class="projects-grid">
            <!-- Projects will be populated by JavaScript -->
        </div>
    </div>

    <script src="js/theme.js"></script>
    <script src="js/data.js"></script>
    <script>
        // Populate Projects with more detailed information
        const projectsGrid = document.querySelector('.projects-grid');
        projects.forEach(project => {
            const projectCard = document.createElement('div');
            projectCard.className = 'project-card';
            projectCard.innerHTML = `
                <h3>${project.title}</h3>
                <p>${project.description}</p>
                <div class="project-details">
                    <h4>Key Features:</h4>
                    <ul>
                        ${project.features ? project.features.map(feature => 
                            `<li>${feature}</li>`
                        ).join('') : ''}
                    </ul>
                    <h4>Technologies Used:</h4>
                    <div class="tech-tags">
                        ${project.technologies.map(tech => 
                            `<span class="tech-tag">${tech}</span>`
                        ).join('')}
                    </div>
                </div>
                ${project.link ? `<a href="${project.link}" class="project-link" target="_blank">
                    <i class="fab fa-github"></i> View on GitHub
                </a>` : ''}
            `;
            projectsGrid.appendChild(projectCard);
        });
    </script>
</body>
</html>
